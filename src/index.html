@@include("partials/main.html")
    <head>
        @@include("partials/title-meta.html", {"title": "Matchday Pro"})

        <!-- Css -->
        @@include("partials/head-css.html")
    </head>

    @@include("partials/body.html")        
        <!-- Start -->
        <section class="relative bg-[url('../../assets/images/background.jpg')] bg-no-repeat bg-center bg-cover">
            <div class="absolute inset-0 bg-black/25"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/40 to-black"></div>
            <div class="container-fluid relative">
                <div class="grid grid-cols-1">
                    <div class="flex flex-col min-h-screen justify-center md:px-10 py-10 px-4">
                        <div class="title-heading text-center my-auto">
                            <h1 class="text-white mt-3 mb-6 md:text-5xl text-3xl font-bold">Coming soon ...</h1>
                            <p class="text-white/70 text-lg max-w-xl mx-auto">The all-in-one app for live football updates, stats, a trading game, and more!</p>
                        
                            <div id="countdown">
                                <ul class="count-down list-none inline-block text-white text-center mt-8 m-6">
                                    <li id="days" class="count-number inline-block m-2"></li>
                                    <li id="hours" class="count-number inline-block m-2"></li>
                                    <li id="mins" class="count-number inline-block m-2"></li>
                                    <li id="secs" class="count-number inline-block m-2"></li>
                                    <li id="end" class="h1"></li>
                                </ul>
                            </div>
                            <div class="text-center">
                                <a href="/">
                                    <img src="assets/images/logo.png" height="450" width="300" class="mx-auto" alt="Matchday Pro">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            try {
                if (document.getElementById("days")) {
                    const eventCountDown = new Date("August 4, 2023 12:00:00").getTime();
                    const countDownInterval = setInterval(() => {
                        const now = new Date().getTime();
                        const timeLeft = eventCountDown - now;

                        // Calculating the days, hours, minutes, and seconds left
                        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                        // Result is output to the specific element
                        document.getElementById("days").innerHTML = `${days}<p class='count-head'>Days</p>`;
                        document.getElementById("hours").innerHTML = `${hours}<p class='count-head'>Hours</p>`;
                        document.getElementById("mins").innerHTML = `${minutes}<p class='count-head'>Mins</p>`;
                        document.getElementById("secs").innerHTML = `${seconds}<p class='count-head'>Secs</p>`;

                        // Display the message when the countdown is over
                        if (timeLeft < 0) {
                            clearInterval(countDownInterval);

                            document.getElementById("days").innerHTML = "";
                            document.getElementById("hours").innerHTML = "";
                            document.getElementById("mins").innerHTML = "";
                            document.getElementById("secs").innerHTML = "";
                            document.getElementById("end").innerHTML = "00:00:00:00";
                        }
                    }, 1000);
                }
            } catch (err) {

            }
        </script>
    </body>
</html>
